<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Odin Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./svg/calculator.svg" sizes="any" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <header class="header">
          <h1 class="title">Odin calculator</h1>
        </header>
        <main>
          <div class="field">
            <div class="field__history"></div>
            <div class="field__input">0</div>
          </div>
          <div class="inner">
            <div class="buttons">
              <button class="btn btn--num" id="num-0">0</button>
              <button class="btn btn--num" id="num-1">1</button>
              <button class="btn btn--num" id="num-2">2</button>
              <button class="btn btn--num" id="num-3">3</button>
              <button class="btn btn--num" id="num-4">4</button>
              <button class="btn btn--num" id="num-5">5</button>
              <button class="btn btn--num" id="num-6">6</button>
              <button class="btn btn--num" id="num-7">7</button>
              <button class="btn btn--num" id="num-8">8</button>
              <button class="btn btn--num" id="num-9">9</button>
              <button class="btn btn--decimal" id="decimal">.</button>
              <button class="btn btn--operator" id="multiply">
                <img src="./svg/multiply.svg" alt="multiply">
              </button>
              <button class="btn btn--operator" id="divide">
                <img src="./svg/divide.svg" alt="divide">
              </button>
              <button class="btn btn--operator" id="plus">
                <img src="./svg/add.svg" alt="plus">
              </button>
              <button class="btn btn--operator" id="minus">
                <img src="./svg/remove.svg" alt="minus">
              </button>
              <button class="btn btn--operator" id="power">
                <img src="./svg/superscript.svg" alt="power">
              </button>
              <button class="btn btn--equal" id="equal">
                <img src="./svg/equal.svg" alt="equal">
              </button>
              <button class="btn btn--clear" id="clear">
                <img src="./svg/delete.svg" alt="clear">
              </button>
              <button class="btn btn--backspace" id="backspace">
                <img src="./svg/backspace.svg" alt="backspace">
              </button>
            </ul>
          </div>
        </main>
        <footer class="footer">
          <a class="footer__link" href="https://github.com/Pavel-nk95"><img src="./svg/github.svg" alt="github">&#160;Github&#160;&#160;</a>
          <p class="footer__text">Built by Pavel-nk. &#169; 2023</p>
        </footer>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
